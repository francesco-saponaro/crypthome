<!-- Products menu accordions -->
<div class="container-fluid py-3">
    <div class="row">
        <!-- All products accordion -->
        <div class="col-12 col-md-4">
            <div class="accordion accordion-flush" id="firstAccordion">
                <div class="accordion-item">
                    <!-- Button -->
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            All Products
                        </button>
                    </h2>
                    <!-- Collapsible -->
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#firstAccordion">
                        <div class="accordion-body p-0">
                            <ul class="list-unstyled ps-0 mb-0">
                                <li>
                                    <a href="{% url 'all_merch' %}?sort=price&direction=asc" class="text-decoration-none ps-3">By Price</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?sort=rating&direction=desc" class="text-decoration-none ps-3">By Rating</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?sort=category&direction=asc" class="text-decoration-none ps-3">By Category</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}" class="text-decoration-none ps-3">All Products</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clothing accordion -->
        <div class="col-12 col-md-4">
            <div class="accordion accordion-flush" id="secondAccordion">
                <div class="accordion-item">
                    <!-- Button -->
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                            Clothing
                        </button>
                    </h2>
                    <!-- Collapsible -->
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#secondAccordion">
                        <div class="accordion-body p-0">
                            <ul class="list-unstyled ps-0 mb-0">
                                <li>
                                    <a href="{% url 'all_merch' %}?category=hoodies" class="text-decoration-none ps-3">Hoodies</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?category=t-shirts" class="text-decoration-none ps-3">Shirts</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?category=hats" class="text-decoration-none ps-3">Hats</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?category=hoodies,t-shirts,hats" class="text-decoration-none ps-3">All Clothing</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accessories accordion -->
        <div class="col-12 col-md-4">
            <div class="accordion accordion-flush" id="thirdAccordion">
                <div class="accordion-item">
                    <!-- Button -->
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                            Accessories
                        </button>
                    </h2>
                    <!-- Collapsible -->
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#thirdAccordion">
                        <div class="accordion-body p-0">
                            <ul class="list-unstyled ps-0 mb-0">
                                <li>
                                    <a href="{% url 'all_merch' %}?category=mugs" class="text-decoration-none ps-3">Mugs</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?category=bags" class="text-decoration-none ps-3">Bags</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?category=phone_cases" class="text-decoration-none ps-3">Phone cases</a>
                                </li>
                                <li>
                                    <a href="{% url 'all_merch' %}?category=mugs,bags,phone_cases" class="text-decoration-none ps-3">All Accessories</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
